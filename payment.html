<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nostra | Checkout</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Poppins",sans-serif;
}
body{
  background:#f4f6fb;
}
.container{
  max-width:1200px;
  margin:40px auto;
  display:grid;
  grid-template-columns:1.2fr 1fr;
  gap:30px;
}
.box{
  background:#fff;
  padding:30px;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}
h2,h3{
  margin-bottom:20px;
}

/* INPUTS */
.group{
  margin-bottom:15px;
}
.group label{
  display:block;
  font-size:14px;
  margin-bottom:6px;
}
.group input, .group textarea{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
}
textarea{
  resize:none;
}
.row{
  display:flex;
  gap:15px;
}

/* Tabs */
.tabs{
  display:flex;
  gap:12px;
  margin:20px 0;
}
.tab{
  flex:1;
  padding:12px;
  text-align:center;
  border-radius:10px;
  border:1px solid #ccc;
  cursor:pointer;
  font-weight:500;
}
.tab.active{
  background:#1d232c;
  color:#fff;
  border:none;
}

/* Payment forms */
.form{
  display:none;
}
.form.active{
  display:block;
}

.pay-btn{
  margin-top:25px;
  width:100%;
  padding:15px;
  background:#1d232c;
  color:#fff;
  font-size:16px;
  border:none;
  border-radius:12px;
  cursor:pointer;
}
.pay-btn:hover{
  background:#000;
}

/* Summary */
.product{
  display:flex;
  gap:15px;
  align-items:center;
  margin-bottom:20px;
}
.product img{
  width:90px;
  border-radius:10px;
}
.price-row{
  display:flex;
  justify-content:space-between;
  margin-bottom:10px;
}
.total{
  border-top:1px solid #ddd;
  padding-top:15px;
  display:flex;
  justify-content:space-between;
  font-size:18px;
  font-weight:600;
}

@media(max-width:900px){
  .container{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>

<div class="container">

  <!-- LEFT -->
  <div class="box">
    <h2>Delivery Address</h2>

    <div class="group">
      <label>Full Name</label>
      <input type="text" placeholder="Your name">
    </div>

    <div class="group">
      <label>Mobile Number</label>
      <input type="text" placeholder="10-digit mobile number">
    </div>

    <div class="group">
      <label>Address</label>
      <textarea rows="3" placeholder="House no, Street, Area"></textarea>
    </div>

    <div class="row">
      <div class="group">
        <label>City</label>
        <input type="text">
      </div>
      <div class="group">
        <label>State</label>
        <input type="text">
      </div>
    </div>

    <div class="row">
      <div class="group">
        <label>Pincode</label>
        <input type="text">
      </div>
      <div class="group">
        <label>Country</label>
        <input type="text" value="India">
      </div>
    </div>

    <h2 style="margin-top:30px;">Payment Method</h2>

    <div class="tabs">
      <div class="tab active" onclick="openTab('card')">Card</div>
      <div class="tab" onclick="openTab('upi')">UPI</div>
      <div class="tab" onclick="openTab('cod')">COD</div>
    </div>

    <!-- Card -->
    <div id="card" class="form active">
      <div class="group">
        <label>Card Number</label>
        <input type="text" placeholder="1234 5678 9012 3456">
      </div>
      <div class="group">
        <label>Card Holder</label>
        <input type="text">
      </div>
      <div class="row">
        <div class="group">
          <label>Expiry</label>
          <input type="text" placeholder="MM/YY">
        </div>
        <div class="group">
          <label>CVV</label>
          <input type="password">
        </div>
      </div>
    </div>

    <!-- UPI -->
    <div id="upi" class="form">
      <div class="group">
        <label>UPI ID</label>
        <input type="text" placeholder="name@upi">
      </div>
    </div>

    <!-- COD -->
    <div id="cod" class="form">
      <p>âœ” Cash on Delivery available</p>
      <p style="margin-top:10px;color:#555;">Pay when product arrives</p>
    </div>

    <button class="pay-btn" onclick="placeOrder()">Place Order</button>
  </div>

  <!-- RIGHT SUMMARY -->
  <div class="box">
    <h3>Order Summary</h3>

    <div class="product">
      <img id="pimg">
      <div>
        <h4 id="pname"></h4>
        <p>â‚¹ <span id="base"></span></p>
      </div>
    </div>

    <div class="price-row">
      <span>Subtotal</span>
      <span>â‚¹ <span id="sub"></span></span>
    </div>

    <div class="price-row">
      <span>GST (18%)</span>
      <span>â‚¹ <span id="gst"></span></span>
    </div>

    <div class="price-row">
      <span>Discount</span>
      <span style="color:green;">- â‚¹ <span id="disc"></span></span>
    </div>

    <div class="total">
      <span>Total</span>
      <span>â‚¹ <span id="total"></span></span>
    </div>
  </div>

</div>

<script>
const product = JSON.parse(localStorage.getItem("nostraProduct"));
let price = 0;

if(product){
  document.getElementById("pimg").src = product.image;
  document.getElementById("pname").innerText = product.name;
  price = Number(product.price);
}

const gst = Math.round(price * 0.18);
const discount = Math.round(price * 0.10);
const total = price + gst - discount;

document.getElementById("base").innerText = price;
document.getElementById("sub").innerText = price;
document.getElementById("gst").innerText = gst;
document.getElementById("disc").innerText = discount;
document.getElementById("total").innerText = total;

function openTab(tab){
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  document.querySelectorAll(".form").forEach(f=>f.classList.remove("active"));
  event.target.classList.add("active");
  document.getElementById(tab).classList.add("active");
}

function placeOrder(){
  alert("ðŸŽ‰ Order placed successfully!\nYour product will be delivered soon.");
  localStorage.removeItem("nostraProduct");
  window.location.href="index.html";
}
</script>

</body>
</html>
